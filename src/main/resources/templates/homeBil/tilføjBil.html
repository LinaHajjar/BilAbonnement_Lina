<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj Bil</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>

<!-- Side navigation bar -->
<div class="side-nav">
    <!-- Logo -->
    <div class="nav-logo">
        <img src="/Billeder/BILABONNEMENT.png" alt="Logo">
    </div>

    <!-- Navigation buttons -->
    <a th:href="@{/manage}" class="nav-button">Tilbage til menu</a>

    <!-- Logout button -->
    <a th:href="@{/logUd}" class="nav-button logout-button">Log ud</a>
</div>

<div class="tilfoejBil">
    <h1>Tilføj Bil</h1>

    <!-- Form to add a new car -->
    <form action="/addBil" method="post">

        <!-- CSRF protection -->
        <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

        <!-- Nummerplade -->
        <label for="nummerplade" class="form-label">Nummerplade:</label>
        <input type="text" id="nummerplade" name="nummerplade"  placeholder="F.eks. AB12345" required><br><br>

        <!-- Mærke -->
        <label for="maerke" class="form-label">Mærke:</label>
        <input type="text" id="maerke" name="maerke" placeholder="F.eks. Toyota, BMW" required><br><br>

        <!-- Model -->
        <label for="model" class="form-label">Model:</label>
        <input type="text" id="model" name="model" placeholder="F.eks. Corolla, X5" required><br><br>

        <!-- Brændstoftype -->
        <label for="braendstoftype" class="form-label">Brændstoftype:</label>
        <select id="braendstoftype" name="braendstoftype" required>
            <option value="" disabled selected>Vælg brændstoftype</option>
            <option value="ELEKTIK">Elektrisk</option>
            <option value="BENZIN">Benzin</option>
            <option value="DIESEL">Diesel</option>
            <option value="HYBRID">Hybrid</option>
        </select><br><br>

        <!-- Odometer -->
        <label for="odometer" class="form-label">Odometer (km):</label>
        <input type="number" id="odometer" name="odometer" min="0" placeholder="F.eks. 10000" required><br><br>

        <!-- Førsteregistrering -->
        <label for="foersteregistrering" class="form-label">Førsteregistrering:</label>
        <input type="date" id="foersteregistrering" name="foersteregistrering" value="${T(java.time.LocalDate).now()}" required><br><br>

        <!-- CO2 udledning -->
        <label for="co2udledning" class="form-label">CO2 Udledning (g/km):</label>
        <input type="number" id="co2udledning" name="co2udledning" min="0" placeholder="F.eks. 120" required><br><br>

        <!-- Submit button -->
        <button type="submit">Tilføj Bil</button>
    </form>
</div>

</body>
</html>
